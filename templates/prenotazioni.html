<!DOCTYPE html>
<html lang = "it">
	<head>
        <!-- Required meta tags -->
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity = "sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin = "anonymous">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- My styles -->
        <link rel = "stylesheet" href = "static/css/style.css">

        <title>Ca' Foscari DAIS</title>
        <link rel = "icon" href = "static/images/iconcf.png">
    </head>
	<body class="body-reservations" >
		<nav class="navbar navbar-expand-lg navbar-light pl-xl-5" style="background-color:#bd2130;">
			<a class="navbar-brand pl-xl-5 pr-5 font-weight-bold" href="{{url_for('main.prenotazioni')}}">Ca' Foscari DAIS</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<i class="fas fa-bars text-white"></i>
			</button>
			<div class="collapse navbar-collapse ml-4" id="navbarNavAltMarkup">
				<div class="navbar-nav font-weight-bold text-center py-xl-0 py-3">
					<a class="nav-item nav-link" href="{{url_for('main.corsi')}}">Home</a>
				</div>
			</div>
			
			<div class="align-items-end pr-5" id="navbar-list">
				<ul class="navbar-nav">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<img src="https://i.pinimg.com/originals/8e/88/f4/8e88f4561b02f111fd55434f2328dd54.jpg" width="40" height="40" class="rounded-circle">
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" style = "min-width: 0rem;">
							<h6 class="text-wrap" >Last access: {{last_access}}</h6>
							<hr/>
							<a class="dropdown-item" href="{{url_for('auth.logout')}}">Log Out</a>
						</div>
					</li>   
				</ul>
			</div>
			
		</nav>
        
        <div class = "row justify-content-center content-wrapper mb-0 mx-0">   	
			<div class = "container">

				<h1 class = "font-weight-bold mb-5">My subscriptions</h1>

				<table class="table">
				  <thead class="thead-light">
					<tr>
					  <th scope="col">#</th>
					  <th scope="col">Course</th>
					  <th scope="col">Professor</th>
					  <th scope="col">Email</th>
					  <th scope="col">Lessons</th>
					  <th scope="col">Unsubscribe</th>
					</tr>
				  </thead>
				  <tbody>
					{% for x in prenotazioni%}
					<tr>
					  <th scope="row">{{x.id}}</th>
					  <td>{{x.nome}}</td>
					  <td>{{x.firstname}} {{x.lastname}}</td>
					  <td>{{x.email}}</td>
					  <td><a type = "button" class = "btn btn-secondary" href = "{{url_for('main.lezioni_corso', id=x.id)}}">Show</a></td>
					  <td><a href="{{url_for('main.cancellazione', id = x.id)}}"><img src="static/images/icona_elimina.png" width="30" height="30"></a></td>
					</tr>
					{%endfor%}
				  </tbody>
				</table>
				
				<div class = "modal-footer">   
					<a type = "button" class = "btn btn-secondary" href = "{{url_for('main.corsi')}}">Back</a>
		        </div>
			</div>	 			
  		</div>
		
		<footer class="text-center" style="background-color:#bd2130;">
			<div class="container pt-4">
				<section class="mb-4">
					<!-- Facebook -->
					<a
					class="btn btn-link btn-floating btn-lg text-white m-1"
					href="#!"
					role="button"
					data-mdb-ripple-color="dark"
					><i class="fab fa-facebook-f" style = "color: white"></i
					></a>

					<!-- Instagram -->
					<a
					class="btn btn-link btn-floating btn-lg text-white m-1"
					href="#!"
					role="button"
					data-mdb-ripple-color="dark"
					><i class="fab fa-instagram" style = "color: white"></i
					></a>

					<!-- Linkedin -->
					<a
					class="btn btn-link btn-floating btn-lg text-white m-1"
					href="#!"
					role="button"
					data-mdb-ripple-color="dark"
					><i class="fab fa-linkedin" style = "color: white"></i
					></a>
				</section>
			</div>

			<div class="text-center text-white p-3">
			Â© 2022 Copyright:
			<a class="text-white font-weight-bold" href="https://mdbootstrap.com/">Ca' Foscari DAIS team</a>
			</div>
		</footer>
  		
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src = "https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity = "sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin = "anonymous"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity = "sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin = "anonymous"></script>
        <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity = "sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin = "anonymous"></script>
	</body>
</html>
