<!doctype html>
<html lang = "it">
    <head>
        <!-- Required meta tags -->
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity = "sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin = "anonymous">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- My styles -->
        <link rel = "stylesheet" href = "static/css/style.css">

        <title>Admin Ca' Foscari DAIS</title>
        <link rel = "icon" href = "static/images/iconcf.png">
    </head>
    <body class="body-admin">
    	<nav class="navbar navbar-expand-lg navbar-light pl-xl-5" style="background-color:#bd2130;">
			<a class="navbar-brand pl-xl-5 pr-5 font-weight-bold" href="{{url_for('main.preside')}}">Ca' Foscari DAIS - Admin Panel</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<i class="fas fa-bars text-white"></i>
			</button>
			<div class="collapse navbar-collapse ml-4" id="navbarNavAltMarkup"> </div>
			
			<div class="align-items-end pr-5" id="navbar-list">
				<ul class="navbar-nav">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<img src="https://i.pinimg.com/originals/8e/88/f4/8e88f4561b02f111fd55434f2328dd54.jpg" width="40" height="40" class="rounded-circle">
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" style = "min-width: 0rem;">
							<a class="dropdown-item" href="{{url_for('auth.logout')}}">Log Out</a>
						</div>
					</li>   
				</ul>
			</div>	
		</nav>
		
		<div class = "row mx-md-3">
			<div class = "col-md row justify-content-center content-wrapper admin-panel pb-3 pt-3">

				<!-- AGGIUNGI UN PROFESSORE [PAGINA PRESIDE] -->
				<div class = "col-md card text-left mx-md-3 px-3 py-3 mb-2" style="border:solid red;">
					<div class = "row">
						<h6 class = "col-6 font-weight-bold">Add a professor</h6>
						<i class="col-6 text-right fas fa-plus fa-2x"></i>
					</div>
					<div class = "row px-5">
						<form action = "{{url_for('main.inserimento_docenti')}}" method="POST">
							<div class = "modal-body row py-2">
								<div class = "form-group row mt-3">
									<div class = "col-md-6 col-12 mb-3">
								    	<label for = "firstname"><h6>Firstname</h6></label>
								    	<input type = "text" class = "form-control form-control-sm" name = "firstname" required />
								    </div>
								
									<div class = "col-md-6 col-12 mb-3">
								    	<label for = "lastname"><h6>Lastname</h6></label>
								    	<input type = "text" class = "form-control form-control-sm" name = "lastname" required />
								    </div>
								
								    <div class = "col-md-6 col-12 mb-3">
								    	<label for = "email"><h6>Email</h6></label>
								    	<input type = "text" class = "form-control form-control-sm" name = "email" required />
								    </div>
								    
								    <div class = "col-md-6 col-12 mb-3">
								    	<label for = "password"><h6>Password</h6></label>
								    	<input type = "password" class = "form-control form-control-sm" name = "password" required />
								    </div>
								</div>
							</div>
							<div class = "modal-footer">
								<button type = "submit" class = "btn" style = "background-color: #bd2130; color: #fff">Confirm</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			
			<div class = "col-md row justify-content-center content-wrapper admin-panel pb-3 pt-3">
			
				<!-- RIMUOVI UN PROFESSORE [PRESIDE] -->
				<div class = "col-md card text-left mx-md-3 px-3 py-3 mb-2">
					<div class = "row">
						<h6 class = "col-6 font-weight-bold">Delete a professor</h6>
						<i class="col-6 text-right far fa-trash-alt fa-2x"></i>
					</div>
					<div class = "row px-5">
						<form action = "{{url_for('main.cancellazione_docenti')}}" method="POST">
							<div class = "modal-body row py-2">
								<div class = "form-group row mt-3">
									<label for = "id"><h6>Choose the professor to remove</h6></label>
									<select name ="id" class = "form-control form-control-sm">
										{%for x in utenti:%}
											<option value="{{x.id}}">{{x.email}}</option>
										{%endfor%}
									</select>
								</div>
							</div>
							<div class = "modal-footer">
								<button type = "submit" class = "btn" style = "background-color: #bd2130; color: #fff">Confirm</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<div class="alert-danger" role="alert" style="background-color:yellow; border:3px solid black; text-align:center;">
					{{ messages[0] }}
				</div>
			{% endif %}
		{% endwith %}
	
    	<footer class="text-center" style="background-color:#bd2130;">
			<div class="container pt-4">
				<section class="mb-4">
					<!-- Facebook -->
					<a
					class="btn btn-link btn-floating btn-lg text-white m-1"
					href="#!"
					role="button"
					data-mdb-ripple-color="dark"
					><i class="fab fa-facebook-f" style = "color: white"></i
					></a>

					<!-- Instagram -->
					<a
					class="btn btn-link btn-floating btn-lg text-white m-1"
					href="#!"
					role="button"
					data-mdb-ripple-color="dark"
					><i class="fab fa-instagram" style = "color: white"></i
					></a>

					<!-- Linkedin -->
					<a
					class="btn btn-link btn-floating btn-lg text-white m-1"
					href="#!"
					role="button"
					data-mdb-ripple-color="dark"
					><i class="fab fa-linkedin" style = "color: white"></i
					></a>
				</section>
			</div>

			<div class="text-center text-white p-3">
			Â© 2022 Copyright:
			<a class="text-white font-weight-bold" href="https://mdbootstrap.com/">Ca' Foscari DAIS team</a>
			</div>
		</footer>
		
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src = "https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity = "sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin = "anonymous"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity = "sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin = "anonymous"></script>
        <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity = "sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin = "anonymous"></script>
	</body>
</html>
